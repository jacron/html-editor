<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clipboard html editor</title>
    <link rel='shortcut icon' href="images/icon.png">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <p>
        Create YouTube links for OneNote
    </p>
    <button id="buttonReadClipboard">read clipboard</button><br>
    <p>
        <label for="inputText">text</label>
        <textarea id="inputText"></textarea>
    </p>
    <p>
        <button id="buttonCopyText">copy text</button>
        <span class="msg" id="msgTextCopied">copied!</span>
    </p>
    <p>
        <label for="inputHtml">html</label>
        <textarea id="inputHtml"></textarea>
    </p>
    <p>
        <button id="buttonReplace">replace</button>
        <a class="cmd" id="aTimetable">timetable</a>
        <input type="text" id="inputMatch" placeholder="match">
        <input type="text" id="inputTarget" placeholder="target">
        <span class="msg" id="msgReplaced">replaced!</span>
    </p>
    <p>
        <button id="buttonCopyHtml">copy html</button>
        <span class="msg" id="msgHtmlCopied">copied!</span>
    </p>
    <p>
        <button id="buttonCopyAll">copy html and text</button>
        <span class="msg" id="msgAllCopied">copied!</span>
    </p>

    <script src="javascripts/index.js"></script>
</body>
</html>
